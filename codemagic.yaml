workflows:
  mystic_tarot_static_export:
    name: Mystic Tarot Static Export
    max_build_duration: 60
    environment:
      node: 18
      vars:
        CI: 'true'
    cache:
      cache_paths:
        - $HOME/.npm
    scripts:
      - name: Install dependencies
        script: |
          npm install --no-progress
      - name: Lint
        script: |
          npm run lint
      - name: Type check
        script: |
          npm run type-check
      - name: Build static export for Capacitor shells
        script: |
          npm run build:app
      - name: Archive static export for download
        script: |
          tar -czf apps-web-out.tar.gz -C .next .
    artifacts:
      - apps-web-out.tar.gz
      - .next/**
    publishing:
      email:
        recipients:
          - highandhigh96@hotmail.com
          - fish760217@gmail.com
        notify:
          success: true
          failure: true

  mystic_tarot_ios:
    name: Mystic Tarot iOS
    max_build_duration: 120
    environment:
      node: 18
      xcode: latest
      cocoapods: default
      vars:
        CI: 'true'
    cache:
      cache_paths:
        - $HOME/.npm
        - $HOME/Library/Caches/CocoaPods
    scripts:
      - name: Install dependencies
        script: |
          npm install --no-progress
      - name: Build and sync static export
        script: |
          npm run build:app
      - name: Update iOS dependencies
        script: |
          cd ios/App && pod install
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace ios/App/App.xcworkspace \
            --scheme App
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - highandhigh96@hotmail.com
          - fish760217@gmail.com
        notify:
          success: true
          failure: true

  mystic_tarot_android:
    name: Mystic Tarot Android
    max_build_duration: 120
    environment:
      node: 18
      java: 17
      groups:
        - android_signing   # 需提供：CM_KEYSTORE / CM_KEYSTORE_PASSWORD / CM_KEY_ALIAS / (可選) CM_KEY_PASSWORD
      vars:
        CI: 'true'
    cache:
      cache_paths:
        - $HOME/.npm
        - $HOME/.gradle/caches

    scripts:
      - name: Install dependencies
        script: |
          npm install --no-progress

      - name: Build and sync static export
        script: |
          npm run build:app

      # 1) 還原 keystore，並建立 keystore.properties（Gradle 與本地皆可用）
      - name: Prepare Android signing keystore
        script: |
          set -euo pipefail
          mkdir -p "$CM_BUILD_DIR/android/app"

          # 清理 Base64 的空白/換行後嘗試多種解碼器（不同環境相容）
          CLEANED=$(printf "%s" "$CM_KEYSTORE" | tr -d ' \n\r\t')
          ( printf "%s" "$CLEANED" | base64 -d 2>/dev/null || \
            printf "%s" "$CLEANED" | base64 --decode 2>/dev/null || \
            printf "%s" "$CLEANED" | base64 -D 2>/dev/null ) \
            > "$CM_BUILD_DIR/android/app/upload-keystore.jks"

          # 產生 keystore.properties，正確處理特殊字元轉義
          cd "$CM_BUILD_DIR/android"
          python3 - << 'PY'
import os
def esc(v:str)->str:
    return v.replace('\\','\\\\').replace('=','\\=').replace(':','\\:').replace('#','\\#').replace('!','\\!')
store_pass = os.environ.get('CM_KEYSTORE_PASSWORD','')
key_pass   = os.environ.get('CM_KEY_PASSWORD', '') or store_pass   # fallback
alias      = os.environ.get('CM_KEY_ALIAS','')
with open('keystore.properties','w') as f:
    f.write('storeFile=app/upload-keystore.jks\n')
    f.write('storePassword='+esc(store_pass)+'\n')
    f.write('keyAlias='+esc(alias)+'\n')
    f.write('keyPassword='+esc(key_pass)+'\n')
print('keystore.properties created')
PY

      # 2) 檢查環境與 keystore（如首次通過可關閉）
      - name: Inspect env & keystore (debug)
        script: |
          set -euo pipefail
          echo "ALIAS=[$CM_KEY_ALIAS]"
          echo "STOREPASS_LEN=${#CM_KEYSTORE_PASSWORD}"
          echo "KEYPASS_LEN=${#CM_KEY_PASSWORD:-0}"

          echo "== Checking keystore file =="
          cd "$CM_BUILD_DIR/android/app"
          if [ -f upload-keystore.jks ]; then
            ls -lh upload-keystore.jks
            python3 - << 'PY'
import hashlib,sys
b=open('upload-keystore.jks','rb').read()
print('JKS size:',len(b))
print('JKS sha256:',hashlib.sha256(b).hexdigest())
PY
          else
            echo "ERROR: upload-keystore.jks not found!"
            exit 1
          fi

          echo "== keystore.properties content (passwords hidden) =="
          cd "$CM_BUILD_DIR/android"
          if [ -f keystore.properties ]; then
            grep -v -E 'Password' keystore.properties || true
            echo "Lines: $(wc -l < keystore.properties)"
          else
            echo "ERROR: keystore.properties not found!"
            exit 1
          fi

      # 3) 用 keytool 確認 storepass / alias / keypass
      - name: Verify keystore (debug)
        script: |
          set -euo pipefail
          cd "$CM_BUILD_DIR/android/app"
          echo "== list aliases (storepass) =="
          keytool -list -keystore upload-keystore.jks -storepass "$CM_KEYSTORE_PASSWORD"
          echo "== open target alias (storepass + keypass/fallback) =="
          keytool -list -v -keystore upload-keystore.jks \
            -alias "$CM_KEY_ALIAS" \
            -storepass "$CM_KEYSTORE_PASSWORD" \
            -keypass "${CM_KEY_PASSWORD:-$CM_KEYSTORE_PASSWORD}" >/dev/null
          echo "OK: alias+password match"

      - name: Make gradlew executable
        script: |
          cd android
          chmod +x ./gradlew

      - name: Build Android AAB (release)
        script: |
          cd android
          ./gradlew bundleRelease --stacktrace

      # 可選：同時輸出 debug APK
      - name: Build Android APK (debug)
        script: |
          cd android
          ./gradlew assembleDebug --stacktrace

    artifacts:
      - android/app/build/outputs/bundle/release/app-release.aab
      - android/app/build/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - highandhigh96@hotmail.com
          - fish760217@gmail.com
        notify:
          success: true
          failure: true
