apply plugin: 'com.android.application'

android {
    namespace "com.mystictarot.app"
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.mystictarot.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
            // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
            // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    // 簽章設定：由 Codemagic 注入的環境變數與 android/app/upload-keystore.keystore
    signingConfigs {
        release {
            storeFile file("upload-keystore.keystore")
            storePassword System.getenv("CM_KEYSTORE_PASSWORD")
            keyAlias System.getenv("CM_KEY_ALIAS")
            keyPassword System.getenv("CM_KEY_PASSWORD")
            def cmStoreType = System.getenv("CM_KEYSTORE_TYPE")
            if (cmStoreType == null || cmStoreType.isEmpty()) {
                def detectedFromEnv = System.getenv("CM_DETECTED_KEYSTORE_TYPE")
                if (detectedFromEnv != null && !detectedFromEnv.isEmpty()) {
                    cmStoreType = detectedFromEnv
                } else {
                    def detectedFile = file("keystore.storetype")
                    if (detectedFile.exists()) {
                        def detectedValue = detectedFile.getText('UTF-8').trim()
                        if (!detectedValue.isEmpty()) {
                            cmStoreType = detectedValue
                        }
                    }
                }
            }
            if (cmStoreType != null && !cmStoreType.isEmpty()) {
                storeType cmStoreType
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    def cordovaPluginsProject = rootProject.findProject(':capacitor-cordova-android-plugins')
    if (cordovaPluginsProject != null) {
        implementation cordovaPluginsProject
    } else {
        logger.lifecycle('Skipping dependency on :capacitor-cordova-android-plugins because the project is not available.')
    }
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
